<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Css -->
    <link rel="stylesheet" href="Css/style.css" />
    <!-- Link BoxIcons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Blog - ReadCode</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <!-- logo -->
        <a href="#" class="logo">Read<span>Code</span></a>
        <!-- btn Contato -->
        <a href="#" class="btn-contato">Contato</a>
      </div>
    </header>

    <!-- Home -->
    <section class="home" id="home">
      <div class="home-text container">
        <h2 class="home-title">The ReadCode</h2>
        <span class="home-subtitle">
          Sempre trazendo muito conteúdo sobre música, cinema e tecnologias
        </span>
      </div>
    </section>

        <!-- Post Filtro -->
         <div class="post-filter container">
          <span class="filter-item active-filter" datal-filter="all">All</span>
          <span class="filter-item" datal-filter="des">Design</span>
          <span class="filter-item" datal-filter="tec">Tech</span>
          <span class="filter-item" datal-filter="mobile">Mobile</span>

         </div>


    <script src="Js/script.js"></script>
  </body>
</html>
